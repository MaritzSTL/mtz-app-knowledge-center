<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="pkc-chapter-preview">
  <template>
    <style>
      :host {
        display: inline-block;
        margin: 15px;
      }

      .card {
        background-color: #FFF;
        border-radius: 0.7rem;
        box-shadow: 0 1px 5px rgba(205,183,155,0.5);
        padding: 2rem;
        transition: all 0.2s ease;
        height: 150px;
        width: 250px;
      }

      .non_technical {
        background-color: var(--paper-light-blue-50);
      }

      .under_construction {
        background-color: var(--paper-red-50);
      }

      .technical {
        background-color: #FFF;
      }

      .card:hover {
        box-shadow: 0 8px 100px rgba(194, 205, 223, 0.6);
      }

      .chapter-number {
        padding: 0px;
      }

      .chapter-name {
        margin-top: 0px;
        font-weight: normal;
        letter-spacing: 1px;
      }

      .chapter-description {
        font-size: 14px;
        color: rgba(0, 0, 0, 0.5);
      }

      a {
        color: inherit;
        text-decoration: none;
      }
    </style>

    <a href="/chapter/[[id]]">
      <div class$="[[computedClass]]">
        <h2 class="chapter-name">[[name]]</h2>
        <span class="chapter-number">Chapter [[chapter]]</span>
        <!--<p class="chapter-description">[[description]]</p> -->
      </div>
    </a>
  </template>

  <script>
    class PkcChapterPreview extends Polymer.Element {
      static get is() { return 'pkc-chapter-preview'; }

      static get properties() {
        return {
          chapter: {
            type: Number,
          },
          name: {
            type: String,
          },
          description: {
            type: String,
          },
          id: {
            type: String
          },
          status: {
            type: String
          },
          computedClass: {
            computed: '__computeClass(status)'
          }
        }
      }

      __computeClass(status) {
        return "card " + this.status;
      }
    }
    window.customElements.define(PkcChapterPreview.is, PkcChapterPreview);
  </script>
</dom-module>
