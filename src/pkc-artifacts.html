<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="redux-store.html">
<link rel="import" href="shared-styles.html">

<dom-module id="pkc-artifacts">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 5px;
      }

    </style>

    <app-route
        route="{{route}}"
        pattern="/:id"
        data="{{routeData}}">
    </app-route>


    <div role="navigation" class="breadcrumbs">
      <ul style="list-style-type: none;">
        <li style="display: inline-block;"><a href="/">Knowledge Center</a> &#149</li>
      <li style="display: inline-block;">Artifacts</li>
    </ul>
      <!--
      <a href="/browse#[[guide.id]]">[[guide.name]]</a> &#149
      <a href="#">[[chapter.name]]</a>
      -->
    </div>

    <div class="card">
      <h1>Artifacts</h1>
      <p>artifact text</p>
    </div>
  </template>

  <script>
    class PkcArtifacts extends ReduxBehavior(Polymer.Element) {
      static get is() { return 'pkc-artifacts'; }
      static get properties() {
        return {
          routeData: Object,
          route: Object        };
        }
    }

    window.customElements.define(PkcArtifacts.is, PkcArtifacts);
  </script>
</dom-module>
