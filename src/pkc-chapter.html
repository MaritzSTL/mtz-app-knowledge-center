<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="./redux/pkc-store.html">
<link rel="import" href="shared-styles.html">

<dom-module id="pkc-chapter">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 5px;
      }

      .content {
        margin-left: 15vw;
        margin-right: 15vw;
        width: 70vw;
      }

      img {
        max-width: 100%;
        max-height: 300px;
      }
    </style>

    <app-route
        route="{{route}}"
        pattern="/:id"
        data="{{routeData}}">
    </app-route>

    <div role="navigation" class="breadcrumbs">
      <a href="/">Knowledge Center</a> &#149
      <a href="/browse#[[guide.id]]">[[guide.name]]</a> &#149
      <a href="#">[[chapter.name]]</a>
    </div>

    <div class="card">
      <div class="content">
        <h1>[[chapter.name]]</h1>
        <marked-element>
          <div slot="markdown-html"></div>
          <script type="text/markdown" src="../chapters/[[chapter.id]].md"></script>
        </marked-element>
      </div>
    </div>
  </template>

  <script>
    class PkcChapter extends ReduxBehavior(Polymer.Element) {
      static get is() { return 'pkc-chapter'; }
      static get properties() {
        return {
          routeData: Object,
          route: Object,
          chapters: {
            type: Array,
            statePath: 'chapters',
            value: []
          },
          guides: {
            type: Array,
            statePath: 'guides',
            value: []
          },
          chapter: {
            computed: '__selectCurrentChapter(chapters, routeData.id)'
          },
          guide: {
            computed: '__selectCurrentGuide(guides, chapter.guide_id)'
          },
          guideUrl: {
            computed: '__guideAnchoredUrl(guide.id)'
          }
        };
      }

      __selectCurrentChapter(chapters, chapterId) {
        return chapters.find((chapter) => chapter.id === parseInt(chapterId));
      }

      __selectCurrentGuide(guides, guideId) {
        return guides.find((guide) => guide.id === parseInt(guideId));
      }

      __guideAnchoredUrl() {
        if (this.chapter) {
          return 'browse#' + this.chapter.guide_id;
        }

        return '';
      }
    }

    window.customElements.define(PkcChapter.is, PkcChapter);
  </script>
</dom-module>
