<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="./redux-store.html">
<link rel="import" href="shared-styles.html">

<dom-module id="pkc-chapter">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      img {
        max-width: 100%;
        max-height: 300px;
      }

      h1 {
          padding-top: 5%;
          padding-bottom: 0;
          font-family: 'Lato', sans-serif;
          color: black;
          text-transform: uppercase;
          letter-spacing: .1em;
      }

      h3 {
        padding-top: 5%;
        padding-bottom: 0;
        font-family: 'Lato', sans-serif;
        color: black;
        text-transform: uppercase;
        letter-spacing: .1em;
        font-size: 1.3em;
      }

      h2 {
          padding-top: 5%;
          padding-bottom: 0;
          font-family: 'Lato', sans-serif;
          color: black;
          text-transform: uppercase;
          letter-spacing: .1em;
          font-size: 1.5em;
      }

      .content {
          display: flex;
          flex-direction: column;
          background-color: rgba(255, 255, 255, .97);
          width: 90%;
          min-width: 100px;
          max-width: 900px;
          margin-left: auto;
          margin-right: auto;
          margin-top: 40px;
          margin-bottom: 40px;
          padding-left: 7%;
          padding-right: 7%;
      }

      @media (max-width: 600px) {
        .content {
          margin-left: 3vw;
          margin-right: 3vw;
        }
      }
    </style>

    <app-route
        route="{{route}}"
        pattern="/:id"
        data="{{routeData}}">
    </app-route>

    <!-- <div role="navigation" class="breadcrumbs">
      <a href="/">Knowledge Center</a> -
      <a href="/browse#[[guide.id]]">[[guide.name]]</a> -
      <a href="#">[[chapter.name]]</a>
  </div> -->

    <div>
      <div class="content">
        <h1>[[chapter.name]]</h1>
        <marked-element>
          <div slot="markdown-html"></div>
          <script type="text/markdown" src="[[chapterSource]]"></script>
        </marked-element>
      </div>
    </div>
  </template>

  <script>
    class PkcChapter extends ReduxBehavior(Polymer.Element) {
      static get is() { return 'pkc-chapter'; }
      static get properties() {
        return {
          routeData: Object,
          route: Object,
          chapters: {
            type: Array,
            statePath: 'chapters',
            value: []
          },
          guides: {
            type: Array,
            statePath: 'guides',
            value: []
          },
          chapterSource: {
            type: String,
            value: "../chapters/loading.md"
          },
          chapter: {
            computed: '__selectCurrentChapter(chapters, routeData.id)'
          },
          guide: {
            computed: '__selectCurrentGuide(guides, chapter.guide_id)'
          },
          guideUrl: {
            computed: '__guideAnchoredUrl(guide.id)'
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.chapterSource = "../chapters/" + this.chapter.id + ".md";
      }

      __selectCurrentChapter(chapters, chapterId) {
        return chapters.find((chapter) => chapter.id === parseInt(chapterId));
      }

      __selectCurrentGuide(guides, guideId) {
        return guides.find((guide) => guide.id === parseInt(guideId));
      }

      __guideAnchoredUrl() {
        if (this.chapter) {
          return 'browse#' + this.chapter.guide_id;
        }

        return '';
      }
    }

    window.customElements.define(PkcChapter.is, PkcChapter);
  </script>
</dom-module>
