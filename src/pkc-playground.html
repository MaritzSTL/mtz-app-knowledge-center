            h2 {

                margin-right: auto;

                fill: var(--paper-red-50);
            }

                fill: #FFF;
            }

            static get is() { return 'pkc-playground' }

            static get properties() {
                return {
                    someProp: {
                        type: String,
                        value: 'test'
                    }
                }  
            }
        }

        window.customElements.define(PkcPlayground.is, PkcPlayground);
