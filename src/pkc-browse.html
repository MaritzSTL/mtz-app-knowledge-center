<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="redux-store.html">

<dom-module id="pkc-browse">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .shelf {
        height: 200px;
        width: 95%;
        background-color: #FFF;
        outline: 1px solid black;
        padding: 20px;
      }
    </style>

    <div class="browse">
      <h1>This is, in fact, rendering.</h1>
      <dom-repeat items="[[guides]]">
        <template>
          <div class="shelf" id="[[item.slug]]">Name: [[item.name]]</div>
        </template>
      </dom-repeat>
    </div>
  </template>

  <script>
    class PkcBrowse extends ReduxBehavior(Polymer.Element){
      static get is() { return 'pkc-browse'; }

      static get properties() {
        return {
          guides: {
            type: Array,
            statePath: 'guides'
          },
          chapters: {
            type: Array,
            statePath: 'chapters'
          }
        };
      }
    }

    window.customElements.define(PkcBrowse.is, PkcBrowse);
  </script>
</dom-module>
