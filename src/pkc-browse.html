<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="redux-store.html">
<link rel="import" href="pkc-chapter-preview.html">

<dom-module id="pkc-browse">
  <template>
    <style include="shared-styles">
    :host {
      padding: 10px;
      display: inline-block;
      position: relative;
    }

    .shelf {
      padding-left: 20px;
      padding-right: 20px;
    }

    .section-title {
      color: rgba(54,49,43,0.3);
      border-bottom: 2px solid rgba(205,183,155,0.2);
      margin: 10px 10px 0px 10px;
    }

    .chapter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .footer {
      display: flex;
      justify-content: center;
    }

    .introduction {
      display: flex;
      flex-direction: column;

      width: 90%;
      max-width: 590px;
      margin: 0 auto;
    }

    .promise {
      text-align: center;
    }

    .halfsies {
      display: flex;
      flex-wrap: wrap;
      justify-conent: space-between;
      width: 100%;
    }

    .split {
      flex: 1;
      padding-left: 7px;
    }

    iron-icon {
      fill: lightgreen;
    }
    </style>

    <style is="custom-style">
      paper-button.indigo {
        background-color: var(--app-primary-color);
        color: white;
        width: 30px;
        margin: 0 auto;
      }
    </style>

        <paper-toast id="capabilitytoast" duration="0">
          <p>These will eventually link out to chapters!</p>
          <p> <iron-icon icon="icons:done"></iron-icon>Ship Crazy Fast </p>
          <p> <iron-icon icon="icons:done"></iron-icon>Fully Responsive</p>
          <p> <iron-icon icon="icons:done"></iron-icon>Progressive Web Apps</p>
          <p> <iron-icon icon="icons:done"></iron-icon>Works Offline</p>
          <p> <iron-icon icon="icons:done"></iron-icon>Tap to install</p>
          <p> <iron-icon icon="icons:done"></iron-icon>Even works on slow devices w/ bad connections</p>
          <p> <iron-icon icon="icons:done"></iron-icon>Accessibility Baked In</p>
          <p> <iron-icon icon="icons:done"></iron-icon>Easy i18n</p>
          <p> <iron-icon icon="icons:done"></iron-icon>Future-proof</p>
          <p> <iron-icon icon="icons:done"></iron-icon>Customizability</p>
          <p> <iron-icon icon="icons:done"></iron-icon><strong>Simple</strong></p>
          <paper-button on-click="__toggleToast" class="yellow-button">Close now!</paper-button>
        </paper-toast>

    <div class="browse">
      <div class="introduction">
        <h1 class="promise">Get from zero to production bug fix in four weeks.</h1>
        <p>Polymer will let you put software in every single person's hands, everywhere on earth, faster and more maintainably than any alternative.</p>
        <paper-button class="indigo" raised on-click="__toggleToast">How?</paper-button>
        <p>But Polymer has a problem: all of the documentation is reference material, not teaching material. It's for people who already have mental models, not people who need to build them.</p>
        <div class="halfsies">
          <div class="split">
            <img src="/images/sad_stick_man.png" alt="a sad looking stick man">
          </div>
          <div class="split">
            <p>What's the map? What do I need to know?</p>
            <p>When am I good enough to contribute to a production code base?</p>
            <p>Where do I go when I get stuck?</p>
            <p><strong>That's what we're here for.</strong></p>
          </div>
        </div>
        <h3>What makes great teaching material?</h3>
        <p>The success of any teaching activity is defined by what students <strong>actually understood</strong>. - Jeff Scheur</p>
        <p>You can only teach people by linking new concepts with those they already understand. So you must understand where they're starting from.</p>
        <p>People won't remember things if they don't think they're important. Once you know what you need students to understand, you have to find and <strong>motivate</strong> them to want to learn.</p>
        <p>Learning material must build incrementally on itself. You have to build the right map that contains the right parts in the right sequence.</p>
        <p>Students will be able to <strong>what?</strong></p>
        <div class="halfsies">
          <div class="split">
            <h2>Effective</h2>
            <ol>
              <li>What do my students know?</li>
              <li>Find Motivation</li>
              <li>Build incrementally</li>
            </ol>
            <p>Get them to a point where they <i>actually know</i>.</p>
          </div>
          <div class="split">
            <h2>Ineffective</h2>
            <ol>
              <li>Includes everything right away</li>
              <li>Dives into irrelevant details</li>
              <li>Relies on gimmicks instead of motivation</li>
            </ol>
          </div>
        </div>
        <p>That's what this site is. Polymer's Missing Manual. The guides that should've been in the docs.</p>
        <p>An organized map, in the right sequence, that will take you from wherever you're at to having a sound mental model, so you don't get stuck.</p>
        <p>You'll always know where to go next.</p>
      </div>

      <template is="dom-repeat" items="[[guides]]" as="guide">
        <div class="shelf" id="[[guide.slug]]">
          <div class="chapter-container">
            <template is="dom-repeat" items="{{__selectChapters(guide.id)}}" as="chapter">
              <pkc-chapter-preview
              id="[[chapter.id]]"
              chapter="[[index]]"
              name="[[chapter.name]]"
              description="[[chapter.description]]">
            </pkc-chapter-preview>
          </template>
        </div>
      </div>
    </template>
  </div>

  <div class="footer">
    <p>*<i>Yes, chapters start at 0. We're not </i>barbarians<i>, here.</i></p>
  </div>
</template>

<script>
class PkcBrowse extends ReduxBehavior(Polymer.Element){
  static get is() { return 'pkc-browse'; }

  static get properties() {
    return {
      guides: {
        type: Array,
        statePath: 'guides'
      },
      chapters: {
        type: Array,
        statePath: 'chapters'
      }
    };
  }

  __selectChapters(guideId) {
    return this.chapters.filter(chapter => chapter.guide_id === guideId);
  }

  __toggleToast() {
    this.$.capabilitytoast.toggle();
  }
}

window.customElements.define(PkcBrowse.is, PkcBrowse);
</script>
</dom-module>
