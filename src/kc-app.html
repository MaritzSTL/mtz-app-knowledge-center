<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="pages/kc-app-pages.html">

<link rel="import" href="kc-analytics.html">
<link rel="import" href="kc-app-breakpoints.html">
<link rel="import" href="my-icons.html">

<dom-module id="kc-app">
  <template>
    <style>
      :host {
        --app-primary-color: #05357a;
        --app-secondary-color: #FFF;

        display: block;
      }
      app-header {
        color: #fff;
        background-color: #3F51B5;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.7);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-drawer {
        --app-drawer-content-container: {
          background-color: #245BB0;
        };
      }
      .header-tabs {
        width: 100%;
        font-size: 16px;
        display: block;
        text-align: right;
      }
      #drawer {
        display: flex;
      }
      #drawer .tabs{
        display: flex;
        flex-direction: column;
      }
      [hidden] {
        display: none !important;
      }
    </style>

    <app-drawer-layout force-narrow>
      <app-header-layout>
        <app-header slot="header" effects="waterfall" condenses reveals>
          <app-toolbar>
            <paper-icon-button id="toggle" icon="my-icons:menu" on-click="_toggleDrawer" hidden$="[[!narrow]]"></paper-icon-button>
            <paper-tabs selected="{{selectedPage}}" attr-for-selected="name" class="header-tabs" role="navigation" hidden$="[[narrow]]">
              <dom-repeat items="[[pages]]" as="page">
                <template>
                  <paper-tab name="[[page.name]]">[[page.label]]</paper-tab>
                </template>
              </dom-repeat>
            </paper-tabs>
          </app-toolbar>
        </app-header>
      </app-header-layout>

      <!-- Drawer content -->
      <!-- TODO Handle responsiveness -->
      <app-drawer id="drawer" slot="drawer" class="app-drawer" swipe-open>
        <paper-tabs class="tabs">
          <dom-repeat items="[[pages]]" as="page">
            <template>
              <paper-tab name="[[page.name]]">[[page.label]]</paper-tab>
            </template>
          </dom-repeat>
        </paper-tabs>
      </app-drawer>

      <kc-app-pages
        selected-page="[[selectedPage]]"
        pages="{{pages}}"
      ></kc-app-pages>

    </app-drawer-layout>

    <kc-app-breakpoints
      xsmall="{{narrow}}"
    ></kc-app-breakpoints>

  </template>

  <script>
    class KcApp extends Polymer.Element {
      static get is() {
        return 'kc-app';
      }

      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      _toggleDrawer() {
        this.$.drawer.toggle();
      }
    }

    window.customElements.define(KcApp.is, KcApp);
  </script>
</dom-module>
