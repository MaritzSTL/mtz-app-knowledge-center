<dom-module id="pkc-abstracts">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 5px;
      }
    </style>

    <app-route
        route="{{route}}"
        pattern="/:id"
        data="{{routeData}}">
    </app-route>


    <div role="navigation" class="breadcrumbs">
      <ul style="list-style-type: none;">
        <li style="display: inline-block;"><a href="/">Knowledge Center</a> &#149</li>
      <li style="display: inline-block;">Abstracts</li>
    </ul>
      <!--
      <a href="/browse#[[guide.id]]">[[guide.name]]</a> &#149
      <a href="#">[[chapter.name]]</a>
      -->
    </div>

    <div class="card">
      <h1>Abstracts</h1>
      <p>abstract text</p>
    </div>
  </template>

  <script>
    class PkcAbstracts extends ReduxBehavior(Polymer.Element) {
      static get is() { return 'pkc-abstracts'; }
      static get properties() {
        return {
          routeData: Object,
          route: Object        };
        }
    }

    window.customElements.define(PkcAbstracts.is, PkcAbstracts);
  </script>
</dom-module>
